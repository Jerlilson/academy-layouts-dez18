<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/scss/dashboard.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">

</head>

<body>
    <header>
        <div class="brand">
            <button class="menu-toggle">
                <span class="fas fa-bars"></span>
            </button>
            <div class="img-container">
                <img src="assets/img/marca_topo.svg" alt="">
            </div>
        </div>
        <div class="actions">
            <div class="username">
                Nome do Usuário
            </div>
            <div class="notifications">
                <i class="fas fa-bell"></i>
            </div>
            <div class="options">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
    </header>
    <div class="content-container">
        <aside>
            <nav>
                <ul>
                    <li>
                        <a href="">
                            <span class="fas fa-th"></span>
                            <span class="texto">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fas fa-user-friends"></span>
                            <span class="texto">RH</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fas fa-cog"></span>
                            <span class="texto">Manutenção</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fas fa-comment"></span>
                            <span class="texto">Comunicação</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fas fa-award"></span>
                            <span class="texto">Qualidade</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <div class="main-container">
            <main>
                <i class="fas fa-home"></i>
            </main>
            <footer>
                <img src="assets/img/fpf.svg" alt="FPF Logo">
                <div>
                    &copy; 2018 FPFTech. All Rights Reserved.
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
